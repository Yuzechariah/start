<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <style>
      .Logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
      }
      .oneline{
        display:flex;
        align-items: center;
        justify-content: center;
      }
      .button{
      }
    </style>
    </head>
    <body>
      <img src="imgs\logo.png" class="Logo" alt="Logo" style="width:120px;">

    <div class="oneline">
      <span id="icon">
        <img src="imgs\blue_t.png" alt="blue_t" style="width:50px;margin:5px">
        <img src="imgs\blue_p.png" alt="blue_p" style="width:50px;margin:5px">
        <img src="imgs\blue_s.png" alt="blue_s" style="width:50px;margin:5px">
      </span>
      <span class="button">
        <button type="button">Blue</button>
        <button type="button">Yellow</button>
        <button type="button">Pink</button>
      </span>
    </div>
    <script>
      document.getElementById("icon").onmouseover = function() {mouseOver()};
      document.getElementById("icon").onmouseout = function() {mouseOut()};

      function mouseOver() {
        document.getElementById("icon").style.width = "60px";
      }

      function mouseOut() {
        document.getElementById("icon").style.width = "50px";
      }
    </script>
    </body>
</html>
